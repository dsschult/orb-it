apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbit-deployment
  labels:
    app: orbit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orbit
  template:
    metadata:
      labels:
        app: orbit
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: server
        image: ghcr.io/dsschult/orb-it:main
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "8080"
        ports:
        - containerPort: 8080
        securityContext:
          runAsUser: 65534
